name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [22, 24]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.25.0 --activate

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Tests (coverage)
        run: pnpm test:coverage

      - name: Pack
        run: |
          set -euo pipefail
          rm -rf _pack
          pnpm pack --pack-destination _pack
          ls -la _pack
          TARBALL="$(find _pack -maxdepth 1 -type f \( -name '*.tgz' -o -name '*.tar.gz' \) | head -1)"
          if [ -z "${TARBALL:-}" ]; then
            echo "No pack artifact found in _pack" >&2
            exit 1
          fi
          tar -tf "$TARBALL" | head -200
          tar -tf "$TARBALL" | grep -E '^package/dist/cli\.cjs$'
